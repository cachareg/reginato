		<script>
		function addSub(){
			$(".dashboard-list").append("<li id='nome'>"+$("#subcategoria").val()+" </li>");
		}

		$("#reset").click(function(event){
			$("#subcategorias").remove();
			console.log("aham");
		});

		$("#salvar").click(function(event){
			if($("#nome").val()==""){
				$("#dialog2" ).empty();
		        $("#dialog2").append("<p style='text-align: center; font-size:15' >Insira um nome VÃ¡lido</p>")
	            $("#dialog2" ).dialog( "open" );
	            return;
			}else{
				$("#content").append("<div class='loader2'> </div>");
				var formData = new FormData();
				formData.append("nome", $("#nome").val());
				var subs=[];
				for(var i =0; i<$($(".dashboard-list").find("li")).length; i++ ){
					subs.push($($($(".dashboard-list").find("li"))[i]).text());
				}
				var jsonString = JSON.stringify(subs);
				formData.append("subcategorias", jsonString);
				formData.append("action","inserirCategoria");
				$("#content").append("<div class='loader2'> </div>");
			    $( "#content" ).css("opacity", "0.5");
				$.ajax({
					url: "../controllers/cadastros.php",
					type: "POST",
					data: formData,
			        dataType:'json',
			        
			        	success: function(data){
			        		$("#dialog2" ).empty();
			            	$("#dialog2").append("<p style='text-align: center; font-size:15' >categoria inserida com sucesso</p>")
		                	$("#dialog2" ).dialog( "open" );
		                	$(".loader2").hide();
		                	$("#content").css("opacity", "1");
		                	$("#nome").val("");
		                	$("#subcategoria").val("");
		                	$("#subcategorias li").remove();

			        	},
			        	error: function(data){
						 	console.log(data);
				        },
				        cache: false,
			            contentType: false,
		            	processData: false
			    });
			}
		});

		$( "#dialog2" ).dialog({
					autoOpen: false,
					
					buttons: [
						{
							text: "Ok",
							click: function() {
								$( this ).dialog( "close" );
								$("#nome").val="";

							}
						}
					]
		});

		</script>
