<body scroll="no" style=" height:100%; display:block; overflow:auto">

	<div id="inserir_fabrica" scroll="no" style="display:block; overflow:auto">

			<div class="row-fluid" style=" display:block; overflow:auto">		
				<div class="box span12">
					<div class="box-header" data-original-title >
							<h2><i class="icon-user"></i><span class="break"></span>Novo</h2>

						<form class="form-horizontal" >

							<fieldset id="campos">

								<div class="control-group">

	<style>
		.selecionada{
			border-color: red;
			border-style:dashed;
			border-width: 3px;
		}
	</style>

	<div id="dialog" style="display:none" title="Selecione" >
		<img width="50"  class="img" title="prata" height="50" src="http://greenhousemoveis.com.br/wp-content/uploads/2016/06/Alumínino-Branco-Fosco-150x150.jpg"/>
		<img width="50" class="img" height="50" src="http://greenhousemoveis.com.br/wp-content/uploads/2016/06/Alumínio-Amarelo-150x150.jpg"/>
		<img width="50" class="img" height="50" src="http://greenhousemoveis.com.br/wp-content/uploads/2016/06/Alumínio-Azul-Metalico-150x150.jpg"/>

	</div>

	<script>

		$(".img").click(function(event){
			console.log("Im here");
			if($(this).hasClass("selecionada")){
				$(this).removeClass("selecionada");
			}else{
				$(this).addClass("selecionada");
			}
		});

		function addRowCat(){
     		if($("#tabela").css('display')=='none'){
     			if($("#selectError").val()!= ""){
     				console.log($("#selectError").val());
     				$("#tabela").show();
     			}
     		}
     		if($("#selectError").val()!= ""){		
     			$('#tabela_categorias tr:last').after('<tr> <td>'+$("#selectError").val()+'</td> <td><a class="btn btn-danger" href="#"><i class="icon-trash "></i> </a></td>');
     		}
     	}

     	function addRowCar(){
     		if($("#tabela2").css('display')=='none'){
     			if($("#selectError2").val()!= ""){
     				console.log($("#selectError2").val());
     				$("#tabela2").show();
     			}
     		}
     		if($("#selectError2").val()!= ""){		
     			$('#tabela_caracteristicas tr:last').after('<tr> <td>'+$("#selectError2").val()+'</td> <td><a class="btn btn-danger" href="#"><i class="icon-trash "></i> </a> </td><td><a class="btn btn-info" href="#" onclick="openCar()"><i class="icon-edit "></i></a></td></tr>');
     		}
     	}

		$( "#dialog" ).dialog({
			autoOpen: false,
			width: 400,
			buttons: [
				{
					text: "Salvar",
					click: function() {
						$( this ).dialog( "close" );
						console.log($(this).children());
					}
				},
				{
					text: "Cancelar",
					click: function() {
						$( this ).dialog( "close" );
					}
				}
			]
		});

		// Link to open the dialog
		function openCar(){
			$( "#dialog" ).dialog( "open" );
		};


	</script>
